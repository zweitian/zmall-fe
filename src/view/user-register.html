<!DOCTYPE html>
<html>
    <head>
        <!-- 使用html-loader打包通用的html头文件 -->
        <%= require('html-loader!./layout/head-common.html')  %>
        <!-- 使用htmlWebpackPlugin配置中的title -->
        <title><%= htmlWebpackPlugin.options.title%> -ZMALL电商平台</title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html')  %>
        <div class="page-wrap">
                <div class="w">
                    <div class="user-con">
                        <div class="user-title">用户注册</div>
                        <div class="user-box">
                            <!--错误信息提示div-->
                            <div class="error-item">
                                <i class="fa fa-minus-circle error-icon"></i>
                                <p class="err-msg">Error</p>
                            </div>
                            <!--用户名div-->
                            <div class="user-item">
                                <label for="username" class="user-label">
                                    <i class="fa fa-user"></i>
                                </label>
                                <input id="username" class="user-content" placeholder="请输入用户名" autocomplete="off" />
                            </div>
                            <!--用户密码div-->
                             <div class="user-item">
                                <label for="password" class="user-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input id="password" type="password" class="user-content" placeholder="请输入密码" autocomplete="off" />
                            </div>
                            <!--确认密码div-->
                             <div class="user-item">
                                <label for="password-confirm" class="user-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <input id="password-confirm" type="password" class="user-content" placeholder="请再次输入密码" autocomplete="off" />
                            </div>
                             <!--手机号div-->
                            <div class="user-item">
                                <label for="phone" class="user-label">
                                    <i class="fa fa-phone"></i>
                                </label>
                                <input id="phone" class="user-content" placeholder="请输入手机号" autocomplete="off" />
                            </div>
                             <!--email div-->
                            <div class="user-item">
                                <label for="email" class="user-label">
                                    <i class="fa fa-envelope"></i>
                                </label>
                                <input id="email" class="user-content" placeholder="请输入邮箱" autocomplete="off" />
                            </div>
                             <!--密码提示问题 div-->
                            <div class="user-item">
                                <label for="question" class="user-label">
                                    <i class="fa fa-question"></i>
                                </label>
                                <input id="question" class="user-content" placeholder="请输入密码提示问题" autocomplete="off" />
                            </div>
                             <!--密码提示问题答案 div-->
                            <div class="user-item">
                                <label for="answer" class="user-label">
                                    <i class="fa fa-key"></i>
                                </label>
                                <input id="answer" class="user-content" placeholder="请输入密码提示问题答案" autocomplete="off" />
                            </div>
                            <!-- 登录按钮 -->
                            <a class="btn btn-submit" id="submit">立即注册</a>
                            <!-- 链接 -->
                            <div class="link-item">
                                <a href="./user-login.html" class="link" >已有帐号，去登录>></a>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        <%= require('html-loader!./layout/footer.html')  %>
    </body>
</html>
